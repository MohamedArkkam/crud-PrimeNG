<div class="flex justify-content-between">
<h2>Products</h2>
<p-button label="Add Product" (click)="show_Add_Product()"></p-button>
</div>
<p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Category</th>
            <th>Image</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.title }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.category }}</td>
            <td><img src="{{ product.image }}" height="20px"></td>
            <td>
                <button
                pButton
                icon="pi pi-pencil"
                class="p-button-rounded p-button-success mr-2"
                (click)="show_Edit_Product(product)"
                ></button>
                <button pButton
                icon="pi pi-trash"
                class="p-button-rounded p-button-warning"
                (click)="deleteProduct(product)"
                ></button>
            </td>
        </tr>
    </ng-template>
</p-table>

<app-add-edit
 [displayAddEditModal]="displayAddEditModal"
 [selectedProduct]="selectedProduct"
 (clickClose)="hideAddModal($event)"
 (clickAddEdit)="save_updateProductList($event)"
 ></app-add-edit>

 <p-confirmDialog header="Delete Confirmation"></p-confirmDialog>
 
 <p-toast position="bottom-center"></p-toast>
